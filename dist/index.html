            </li>
            <li

            <li

            </li>
            <li

            </li>
          </ul>
        </div>
        <div class="lg:hidden">
          <button
            onclick="toggleNavbar()"
            class="menu-btn px-1 py-1 flex flex-col justify-center gap-[6px] h-full w-12 text-white text-2xl lg:hidden relative"

            <span class="line-1"></span>
            <span class="line-2"></span>

        <div
